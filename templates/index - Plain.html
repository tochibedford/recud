<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href={{url_for( 'static/bootstrap/css', filename='bootstrap.min.css' )}}>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/theme.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cf47af736a.js" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}> -->
    <title>Recud, AI for Audio|Prototype</title>
</head>
<body style="background-image: linear-gradient( 40deg, var(--primary),  var(--tertiary-bright)); background-size: 150% 150%; background-position: left bottom;">
    
    <div class="container-fluid fadeInUp">
        <div class="row justify-content-center text-center" style="font-weight: 600; height: 100vh;"> 
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm- col-12 border-right border-left">
                <div class="app container">
                    <div class="recudTitle border-bottom secondFade" style="border-radius: 0px 0px 20px 20px;">
                        <h1 style="font-weight: 900;">RECUD</h1>
                    </div>
                    <div class="instruct flex-item border-bottom thirdFade" style="border-radius: 0px 0px 20px 20px; width: 75%; margin-left: 12.5%; padding-top: 7px; padding-left: 50px; padding-right: 50px;">
                        Hi there, hit the "REC" button to get started. Also <a class="clickHere" href="https://pastebin.com/87gtxAt2" target="_blank">click here <i class="far fa-hand-pointer"></i></a> to see the list of predictable sounds
                    </div>
                    <div class="audioSpecView mt-4 border-top fourthFade">
                            <canvas class="visualizer"></canvas>
                    </div>
                    <div class="predictionsInfo flex-item border-top border-bottom thirdFade">
                            <ul class="mainList">
                                <li class="listLeft card">
                                        <div class="card-body">
                                            <div class="card-title">
                                                No Prediction
                                            </div>
                                        </div>
                                </li>
                                <li class="listRight card">
                                        <div class="card-body">
                                            <div class="card-title">
                                                No Prediction
                                            </div>
                                        </div>
                                </li>
                            </ul>
                    </div>
                    <div class="wrongPrediction flex-item fourthFade mt-3">
                        <div class="textWrong"></br>Wrong Prediction? hit "REC" again</div>
                    </div>
                    <div class="divider flex-item"></div>
                    <div class="recButton flex-item fourthFade mt-2 container-fluid justify-content-center">
                        REC
                    </div>
                    <div class="bottomPage flex-item fixed-bottom mb-4">
                        <div class="top container-item"></div>
                        <div class="MBT container-item">made by tochi © 2020</div>
                        <div class="bott container-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    
</body>
</html>
